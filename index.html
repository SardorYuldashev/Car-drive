<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/logo.webp">
  <title>Car drive</title>
</head>

<body class="body">
  <wrapper class="wrapper">
    <div class="wrapper__top">
      <img src="images/stars.webp" alt="" class="wrapper__top-stars">
      <img src="images/nebo.webp" alt="" class="wrapper__top-nebo">

      <div class="wrapper__top-stolbs">
        <div class="wrapper__top-stolbBox">
          <img src="images/stolb.webp" alt="stolb" class="wrapper__top-stolb">
          <img src="images/light.webp" alt="" class="wrapper__top-nur">
        </div>

        <div class="wrapper__top-stolbBox">
          <img src="images/stolb.webp" alt="stolb" class="wrapper__top-stolb">
          <img src="images/light.webp" alt="" class="wrapper__top-nur">
        </div>

        <div class="wrapper__top-stolbBox">
          <img src="images/stolb.webp" alt="stolb" class="wrapper__top-stolb">
          <img src="images/light.webp" alt="" class="wrapper__top-nur">
        </div>
      </div>
    </div>

    <div class="wrapper__bottom">
      <div class="wrapper__bottom-lines">
        <div class="wrapper__bottom-line"></div>
        <div class="wrapper__bottom-line"></div>
        <div class="wrapper__bottom-line"></div>
      </div>
    </div>
  </wrapper>

  <div class="body__car-imgBox">
    <img src="images/lamborghini.webp" alt="auto" class="body__car-img">
    <img src="images/disc.webp" alt="" class="body__car-disc1">
    <img src="images/disc.webp" alt="" class="body__car-disc2">

    <div class="body__car-black1"></div>
    <div class="body__car-black2"></div>

    <img src="images/support.webp" alt="" class="body__car-support1">
    <img src="images/support.webp" alt="" class="body__car-support2">

    <img src="images/fara.webp" alt="" class="body__car-fara">
  </div>

  <div class="body__controls">
    <div class="body__controls-item">
      <button class="body__controls-btn day">Day</button>
      <button class="body__controls-btn night">Night</button>
    </div>

    <div class="body__controls-item">
      <button class="body__controls-btn zapravka">Zapravka</button>
      <button class="body__controls-btn signal">Signal</button>
    </div>   
    
    <div class="body__controls-item">
      <button class="body__controls-btn start">Start</button>
      <button class="body__controls-btn stop">Stop</button>
    </div>
    
    <div class="body__controls-item">
      <button class="body__controls-btn drive">Gaz</button>
      <button class="body__controls-btn stay">Tormoz</button>
    </div>
  </div>

  <div class="body__info">
    <p class="body__info-danger">Moshina o'chiq</p>
    <p class="body__info-benzin">BENZIN:</p>
    <p class="body__info-chek"></p>
  </div>

  <audio src="audios/signal.mp3" class="body__audio"></audio>











  <script src="https://kit.fontawesome.com/3c33e6b0c2.js" crossorigin="anonymous"></script>
  <script src="apps/app.js"></script>
</body>

</html>
